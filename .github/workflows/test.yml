name: Test
on:
  push:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v5
      - name: Set up NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      - name: Generate sample
        run: |
          mkdir -p frontend/public
          npx --yes dummy-json sample_data.hbs > frontend/public/sample_data.json
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      - name: Save frontend build for later
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

  measure_ecoindex:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v5
     
      - name: Start application
        uses: ./.github/actions/start
      - name: Install GreenIT Analysis CLI
        run: |
          wget https://github.com/cnumr/GreenIT-Analysis-cli/archive/refs/heads/master.zip
          unzip master.zip
          cd GreenIT-Analysis-cli-master
          npm install
          npm link
      
      - name: Run GreenIT Analysis CLI
        run: |
          greenit analyse --format html --ci scenarios/buy_train_ticket.yml
      - name: Save results
        uses: actions/upload-artifact@v4
        with:
          name: EcoIndex
          path: Acheterunbilletdetrain.html