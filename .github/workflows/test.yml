name: Test
on:
  push:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v4

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Generate sample_data.json
        run: |
          npx --yes dummy-json sample_data.hbs > frontend/public/sample_data.json

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Save frontend build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

  measure_ecoindex:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download sources
        uses: actions/checkout@v4

      - name: Download built frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      # ðŸ”¥ REMPLACEMENT de l'action locale ".github/actions/start"
      - name: Start application (Docker Compose + Wait)
        run: |
          docker compose up --detach

          echo "Waiting for http://localhost ..."
          for i in {1..30}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost)
            if [ "$STATUS" = "200" ]; then
              echo "Application is ready!"
              exit 0
            fi
            echo "Still waiting... ($i/30)"
            sleep 2
          done

          echo "ERROR: Application did not start in time."
          exit 1

      - name: Install GreenIT Analysis CLI
        run: |
          wget https://github.com/cnumr/GreenIT-Analysis-cli/archive/refs/heads/master.zip
          unzip master.zip
          cd GreenIT-Analysis-cli-master
          npm install
          npm link

      - name: Run GreenIT scenario
        run: |
          greenit analyse --format html --ci scenarios/buy_train_ticket.yml --timeout 360000

      - name: Save EcoIndex results
        uses: actions/upload-artifact@v4
        with:
          name: EcoIndex
          path: Acheterunbilletdetrain.html
