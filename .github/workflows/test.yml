name: Test

on:
  push:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v5

      - name: Set up NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

  build_samples:
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v5

      - name: Generate sample_data.json
        run: |
          npx --yes dummy-json sample_data.hbs > sample_data.json

      - name: Upload sample data
        uses: actions/upload-artifact@v4
        with:
          name: samples
          path: sample_data.json

  measure_ecoindex:
    needs:
      - build
      - build_samples
    runs-on: ubuntu-latest

    steps:
      - name: Download sources
        uses: actions/checkout@v5

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Download sample_data.json
        uses: actions/download-artifact@v4
        with:
          name: samples
          path: frontend/dist

      - name: Start application
        uses: ./.github/actions/start

      - name: Install GreenIT Analysis CLI
        run: |
          wget https://github.com/cnumr/GreenIT-Analysis-cli/archive/refs/heads/master.zip
          unzip master.zip
          cd GreenIT-Analysis-cli-master
          npm install
          npm link

      - name: Run GreenIT Analysis
        run: |
          greenit analyse --format html --ci scenarios/buy_train_ticket.yml

      - name: Upload EcoIndex Report
        uses: actions/upload-artifact@v4
        with:
          name: ecoindex-report
          path: report/
