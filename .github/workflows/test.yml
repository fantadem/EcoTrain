name: Test et Mesure EcoIndex

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:

  # -------------------------------------------------------------
  # 1) Build frontend
  # -------------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v5

      - name: Set up NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Save frontend build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # -------------------------------------------------------------
  # 2) Generate sample_data.json using dummy-json
  # -------------------------------------------------------------
  build_samples:
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v5

      - name: Generate sample_data.json
        run: |
          npx --yes dummy-json sample_data.hbs > sample_data.json

      - name: Verify generated data
        run: |
          echo "=== Taille du fichier généré ==="
          ls -lh sample_data.json
          echo "=== Premières lignes ==="
          head -n 20 sample_data.json

      - name: Save samples as artifact
        uses: actions/upload-artifact@v4
        with:
          name: samples
          path: sample_data.json
          retention-days: 7

  # -------------------------------------------------------------
  # 3) Run EcoIndex analysis with GreenIT
  # -------------------------------------------------------------
  measure_ecoindex:
    needs:
      - build
      - build_samples
    runs-on: ubuntu-latest
    
    steps:
      - name: Download sources
        uses: actions/checkout@v5

      # === Start application from composite action ===
      - name: Start application
        uses: ./.github/actions/start

      # === Install GreenIT ===
      - name: Install GreenIT Analysis CLI
        run: |
          wget -q https://github.com/cnumr/GreenIT-Analysis-cli/archive/refs/heads/master.zip
          unzip -q master.zip
          cd GreenIT-Analysis-cli-master
          npm install --silent
          npm link
          echo "=== Version GreenIT installée ==="
          greenit --version || echo "GreenIT CLI installé"

      # Vérifier scénario
      - name: Verify scenario file exists
        run: |
          if [ -f "scenarios/buy_train_ticket.yml" ]; then
            echo "✓ Fichier de scénario trouvé"
            cat scenarios/buy_train_ticket.yml
          else
            echo "✗ Fichier de scénario introuvable !"
            ls -la scenarios/
            exit 1
          fi

      # === Run analysis ===
      - name: Run GreenIT Analysis
        run: |
          echo "=== Démarrage de l'analyse EcoIndex ==="
          greenit analyse --format html --headless true scenarios/buy_train_ticket.yml
          echo "=== Analyse terminée ==="
        continue-on-error: true

      # Lister résultats
      - name: List generated reports
        run: |
          ls -lh *.html || echo "Aucun fichier HTML trouvé"
          ls -la

      # Uploader rapport
      - name: Upload EcoIndex Report
        uses: actions/upload-artifact@v4
        with:
          name: ecoindex-report-${{ github.sha }}
          path: |
            *.html
            *.json
          retention-days: 30
          if-no-files-found: warn

      # Logs Docker en cas d'erreur
      - name: Save Docker logs
        if: failure()
        run: |
          docker compose logs > docker-logs.txt

      - name: Upload Docker logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: docker-logs.txt
          retention-days: 7

      - name: Stop Docker containers
        if: always()
        run: |
          docker compose down -v
