name: GreenIT Analysis

on:
  push:
    branches:
      - main

jobs:
  analyse:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3) Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # 4) Générer automatiquement sample_data.json
      - name: Generate sample data
        run: |
         npm install dummy-json
         npx dummy-json ./sample_data.hbs > ./frontend/public/sample_data.json



      # 5) Build frontend
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # 6) Start nginx server
      - name: Start nginx
        run: |
         docker compose up --detach

      # 7) Wait for server to respond
      - name: Wait for server
        uses: Jtalk/url-health-check-action@v3
        with:
          url: "http://localhost/"
          max-attempts: 30
          retry-delay: 2s

      # 8) Install GreenIT CLI
      - name: Install GreenIT CLI
        run: |
          git clone https://github.com/cnumr/GreenIT-Analysis-cli.git greenit-cli
          cd greenit-cli
          npm install

      # 9) Run GreenIT scenario
      - name: Run GreenIT analysis
        run: |
         cd greenit-cli
         node src/cli.js analyse ../scenarios/buy_train_ticket.yml ../greenit_report.html --format html --headless true

      # 10) Upload report
      - name: Upload GreenIT report
        uses: actions/upload-artifact@v4
        with:
          name: greenit-report
          path: greenit_report.html
