- name: Acheter un billet de train
  url: http://localhost/
  waitForSelector: 'select[name="departureStation"]'

  actions:
    - name: Sélection gare départ
      type: select
      element: 'select[name="departureStation"]'
      values: ['Paris']

    - name: Sélection gare arrivée
      type: select
      element: 'select[name="arrivalStation"]'
      values: ['Troyes']

    - name: Recherche trajet
      type: click
      element: 'button[type="submit"]'
      pageChange: true
      waitForSelector: 'article'

    - name: Scroll résultats
      type: scroll

    - name: Sélection d’un trajet
      type: click
      element: '.trip-card:nth-child(3) button'
      pageChange: true
      waitForSelector: '.trip-details'

    - name: Consulter les détails
      type: click
      element: '.trip-details button'
      pageChange: true
      waitForSelector: '.pay-button'

    - name: Accéder au paiement
      type: click
      element: '.pay-button button'
      pageChange: false
