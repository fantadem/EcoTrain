# To be used with GreenIT Analysis CLI
- name: Acheter un billet de train
  url: http://localhost/
  waitForSelector: button
  actions:
    - name : Sélection de la gare de départ
      type : select
      element : select[name="departureStation"]
      values: ['Paris']
    - name : Sélection de la gare d'arrivée
      type : select
      element : 'select[name="arrivalStation"]'
      values: ['Troyes']
    - name: Lancer la recherche de trajet
      type: click
      element: main > section > form > div:nth-child(9) > button
      pageChange: true
      waitForSelector: article
    - name: Consulter les trajets disponibles selon les critères renseignés
      type: scroll
    - name: Sélectionner le trajet de son choix
      type: click
      element: main > section > article:nth-child(3) > section > div > div:nth-child(3) > a > button
      pageChange: true
      waitForSelector: .trip-details
    - name: Consulter les détails d'un trajet
      type: click
      element: main > div > div:nth-child(5) > div:nth-child(1) > button
      pageChange: true
      waitForSelector: .pay-button
    - name: Consulter son panier et accéder au paiement
      type: click
      element: main > section > div.pay-button > button
      pageChange: false

