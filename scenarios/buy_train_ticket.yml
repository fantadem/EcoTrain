browser: chromium

scenarios:
  - label: Acheter un billet de train
    url: http://localhost/
    waitForSelector: select[name="departureStation"]

    actions:
      - name: Sélection de la gare de départ
        type: select
        element: select[name="departureStation"]
        values: ['Paris']

      - name: Sélection de la gare d'arrivée
        type: select
        element: select[name="arrivalStation"]
        values: ['Troyes']

      - name: Sélection de la date
        type: type
        element: input[name="date"]
        text: "2025-01-01T08:00"

      - name: Lancer la recherche de trajet
        type: click
        element: button[type="submit"]
        pageChange: true
        waitForSelector: article

      - name: Consulter les trajets disponibles selon les critères renseignés
        type: scroll
        element: main
        count: 2

      - name: Sélectionner le trajet de son choix
        type: click
        element: main section article:nth-child(3) a button
        pageChange: true
        waitForSelector: .trip-details

      - name: Consulter les détails d'un trajet
        type: click
        element: .trip-details button
        pageChange: true
        waitForSelector: .pay-button

      - name: Consulter son panier et accéder au paiement
        type: click
        element: .pay-button button
        pageChange: true
        waitForSelector: .payment
