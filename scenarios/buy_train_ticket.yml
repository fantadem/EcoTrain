- name: Acheter un billet de train
  url: http://localhost/
  waitForSelector: 'select[name="departureStation"]'

  actions:

    - name: Choisir gare de départ
      type: select
      element: 'select[name="departureStation"]'
      values: ['Paris']

    - name: Choisir gare d’arrivée
      type: select
      element: 'select[name="arrivalStation"]'
      values: ['Troyes']

    - name: Lancer la recherche
      type: click
      element: 'button[type="submit"]'
      pageChange: false
      waitForSelector: 'section.container > article'

    - name: Scroller les résultats
      type: scroll
      element: 'body'

    - name: Sélectionner un trajet
      type: click
      element: 'section.container > article:nth-child(3) button.outline'
      pageChange: false
      waitForSelector: '.trip-details'

    - name: Ouvrir les détails
      type: click
      element: '.trip-details button'
      pageChange: false
      waitForSelector: '.pay-button'

    - name: Accéder au paiement
      type: click
      element: '.pay-button'
      pageChange: false
