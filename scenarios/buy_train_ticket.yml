# Scénario EcoTrain - version stable
- name: Acheter un billet de train
  url: http://localhost/
  waitForSelector: 'select[name="departureStation"]'

  actions:

    - name: Choisir gare de départ
      type: select
      element: 'select[name="departureStation"]'
      values: ['Paris']

    - name: Choisir gare d’arrivée
      type: select
      element: 'select[name="arrivalStation"]'
      values: ['Troyes']

    - name: Rechercher un trajet
      type: click
      element: 'button[type="submit"]'
      pageChange: true
      waitForSelector: 'article'

    - name: Défilement des résultats
      type: scroll

    - name: Sélectionner le premier trajet
      type: click
      element: 'article:nth-child(1) button'
      pageChange: true
      waitForSelector: 'main'

    - name: Aller au panier
      type: click
      element: 'a[href="/cart"]'
      pageChange: true
      waitForSelector: 'button'

    - name: Procéder au paiement
      type: click
      element: 'button'
      pageChange: false
